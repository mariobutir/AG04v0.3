<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Add new article</title>

<script>
function myFunction() {
    alert("You've successfully added new
			article!");
}
</script>

</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1>Dodavanje ƒçlanka</h1>

				<form th:action="@{/add-article}"
					th:object="${article}" method="post">

					<div class="form-group"
						th:classappend="${#fields.hasErrors('naslov')} ? has-error : ''">
						<label>Naslov</label>
						<div
							th:classappend="${#fields.hasErrors('naslov')} ? 'input-icon right' : ''">
							<i th:if="${#fields.hasErrors('naslov')}"
								class="fa fa-exclamation tooltips"
								data-original-title="Molimo unesite naziv clanka."
								data-container="body"></i> <input type="text"
								class="form-control" th:field="*{naslov}"><span
								th:if="${#fields.hasErrors('naslov')}" class="help-block"
								th:errors="*{naslov}"></span>
						</div>
					</div>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('autor')} ? has-error : ''">
						<label>Autor</label>
						<div
							th:classappend="${#fields.hasErrors('autor')} ? 'input-icon right' : ''">
							<i th:if="${#fields.hasErrors('autor')}"
								class="fa fa-exclamation tooltips"
								data-original-title="Molimo unesite ime autora."
								data-container="body"></i> <input type="text"
								class="form-control" th:field="*{autor}" /> <span
								th:if="${#fields.hasErrors('autor')}" class="help-block"
								th:errors="*{autor}"></span>
						</div>
					</div>
					<div class="form-group"
						th:classappend="${#fields.hasErrors('url')} ? has-error : ''">
						<label>URL</label>
						<div
							th:classappend="${#fields.hasErrors('url')} ? 'input-icon right' : ''">
							<i th:if="${#fields.hasErrors('url')}"
								class="fa fa-exclamation tooltips"
								data-original-title="Uneseni link nije ispravan."
								data-container="body"></i> <input type="text"
								class="form-control" th:field="*{url}" /> <span
								th:if="${#fields.hasErrors('url')}" class="help-block"
								th:errors="*{url}"></span>
						</div>
					</div>

					<div class="form-group">
						<button onclick="myFunction()" type="submit" class="btn btn-success">Publish</button>
					</div>
				</form>
				<form th:action="@{/articles}" method="get">
					<input type="submit" value="Cancel" />
				</form>
			</div>
		</div>
	</div>

</body>
</html>
