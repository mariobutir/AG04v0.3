<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Add new article</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1>Add new article</h1>
				<form action="#" th:action="@{/add-article}" th:object="${article}"
					method="post">
					<div th:if="${param.success}">
						<div class="alert alert-info">You've successfully added new
							article!</div>
					</div>

					<div class="form-group">
						<label for="naslov" class="control-label">Naslov</label> <input
							id="naslov" class="form-control" th:field="*{naslov}" />

					</div>
					<div class="form-group">
						<label for="autor" class="control-label">Autor</label> <input
							id="autor" class="form-control" th:field="*{autor}" />

					</div>
					<div class="form-group">
						<label for="url" class="control-label">URL</label> <input id="url"
							class="form-control" th:field="*{url}" />

					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-success">Publish</button>
					</div>
				</form>
				<form th:action="@{/articles}" method="get">
					<input type="submit" value="Cancel" />
				</form>
			</div>
		</div>
	</div>

</body>
</html>
